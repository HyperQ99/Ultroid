# Help Menus

cmda: "‚úò Commands Available"
help_admintools: "-\n\n‚Ä¢ `.promote <reply to user/userid/username>`\n‚Ä¢ `.demote`\n    Promote/Demote the user in the chat.\n\n‚Ä¢ `.ban <reply to user/userid/username> <reason>`\n‚Ä¢ `.unban`\n    Ban/Unban the user from the chat.\n\n‚Ä¢ `.kick <reply to user/userid/username> <reason>`\n    Kick the user from the chat.\n\n‚Ä¢ `.pin <reply to message>`\n    Pin the message in the chat\n‚Ä¢ `.tpin <time> <temp pin message>`\n‚Ä¢ `.unpin (all) <reply to message>`\n    Unpin the messages in the chat.\n\n‚Ä¢ `.pinned`\n   Get pinned message in the current chat.\n‚Ä¢ `.listpinned`\n   Get all pinned messages in current chat\n\n‚Ä¢ `.autodelete <24h/7d/1m/off>`\n   Enable Auto Delete Messages in Chat.\n\n‚Ä¢ `.purge <reply to message>`\n    Purge all messages from the replied message.\n\n‚Ä¢ `.purgeme <reply to message>`\n    Purge Only your messages from the replied message.\n\n‚Ä¢ `.purgeall`\n    Delete all msgs of replied user.\n"
help_afk: " -\n\n‚Ä¢ `{i}afk <optional reason>`\n    AFK means away from keyboard,\n    After this is activated, if someone tags or messages you, he/she would get an automated reply from the bot.\n\n    (Note : Set a media file in afk messages by replying to any media with `{i}afk <reason>`).\n\n"
help_antiflood: " -\n\n‚Ä¢ `{i}setflood <integer>`\n    Set flood limit in a chat.\n\n‚Ä¢ `{i}remflood`\n    Remove flood limit from a chat.\n\n‚Ä¢ `{i}getflood`\n    Get flood limit of a chat.\n"
help_asstcmd: " -\n\n‚Ä¢`{i}addcmd <new cmd> <reply>`\n   It will set new cmd for your assistant bot with that reply message.\n\n‚Ä¢`{i}remcmd <cmd name>`\n   It will remove your cmd.\n\n‚Ä¢`{i}listcmd`\n   To Get list of all your custom cmd.\n"
help_audiotools: "‚úò Commands Available - \n`.makevoice <reply to audio>`\n   creates a voice note from Audio.\n\n`.atrim <from time> - <to time>`\n   trim audio as per given time.\n   time must be in seconds. `.atrim 50-70`\n\n`.extractaudio <reply to media>`\n   To extract the audio from it.\n\n"
help_autoban: "\n\n‚Ä¢ `{i}autokick <on/off>`\n    on - To enable.\n    off - To disable.\n    Automatically kick new joined users from the group.\n\n‚Ä¢ `{i}cban`\n    Enable/Disable autobanning send as channel in used chat.\n\n‚Ä¢ `{i}addwl <Username>`\n   Add Channel to channelban whitelist.\n\n‚Ä¢ `{i}remwl <Username>`\n   Remove Channel from channelban whitelist.\n\n‚Ä¢ `{i}listwl` : List all whitelist channels.\n"
help_beautify: " -\n\n‚Ä¢ `{i}carbon <text/reply to msg/reply to document>`\n    Carbonise the text with default settings.\n\n‚Ä¢ `{i}rcarbon <text/reply to msg/reply to document>`\n    Carbonise the text, with random bg colours.\n\n‚Ä¢ `{i}ccarbon <color ><text/reply to msg/reply to document>`\n    Carbonise the text, with custom bg colours.\n\n‚Ä¢ `{i}rayso <opt-theme> <text>/<reply to message>`\n  `{i}rayso list` - `Get list of themes.`\n"
help_blacklist: " -\n\n‚Ä¢ `{i}blacklist <word/all words with a space>`\n    blacklist the choosen word in that chat.\n\n‚Ä¢ `{i}remblacklist <word>`\n    Remove the word from blacklist..\n\n‚Ä¢ `{i}listblacklist`\n    list all blacklisted words.\n\n  'if a person uses blacklist Word his/her msg will be deleted'\n  'And u Must be Admin in that Chat'\n"
help_bot: "\n\n‚Ä¢ `{i}alive` | `{i}alive inline`\n    Check if your bot is working.\n\n‚Ä¢ `{i}ping`\n    Check Ultroid's response time.\n\n‚Ä¢ `{i}update`\n    See changelogs if any update is available.\n\n‚Ä¢ `{i}cmds`\n    View all plugin names.\n\n‚Ä¢ `{i}restart`\n    To restart your bot.\n\n‚Ä¢ `{i}logs (sys)`\n    Get the full terminal logs.\n‚Ä¢ `{i}logs carbon`\n    Get the carbonized sys logs.\n‚Ä¢ `{i}logs heroku`\n   Get the latest 100 lines of heroku logs.\n\n‚Ä¢ `{i}shutdown`\n    Turn off your bot.\n"
help_broadcast: "\n\n‚Ä¢ `{i}addch <id/reply to list/none>`\n    Add chat to database. Adds current chat if no id specified.\n\n‚Ä¢ `{i}remch <all/id/none>`\n    Removes the specified chat (current chat if none specified), or all chats.\n\n‚Ä¢ `{i}broadcast <reply to msg>`\n    Send the replied message to all chats in database.\n\n‚Ä¢ `{i}forward <reply to msg>`\n     Forward the message to all chats in database.\n\n‚Ä¢ `{i}listchannels`\n    To get list of all added chats.\n"
help_button: " -\n\n‚Ä¢ `{i}button <text with button format`\n   create button u can reply to pic also\n\nFormat:- `{i}button Hey There! @UseUltroid üòé.\n[Ultroid | t.me/theUltroid][Support | t.me/UltroidSupportChat | same]\n[TeamUltroid | t.me/TeamUltroid]`\n"
help_calculator: " -\n\n‚Ä¢`{i}calc` - Inline Calculator\n\n"
help_channelhacks: "\n\nüîπ `{i}shift <from channel> | <to channel>`\n     This will transfer all old post from channel A to channel B.\n      (u can use username or id of channel too)\n      example : `{i}shift @abc | @xyz`\n      [note - this (' | ') sign is nessesary]\n\nüîπ For auto-posting/forwarding all new message from any source channel to any destination channel.\n\n   `{i}asource <channel username or id>`\n      This add source channel to database\n   `{i}dsource <channel username or id>`\n      This remove source channels from database\n   `{i}listsource <channel username or id>`\n      Show list of source channels\n\n\n   `{i}adest <channel username or id>`\n      This add Ur channels to database\n   `{i}ddest <channel username or id>`\n      This Remove Ur channels from database\n   `{i}listdest <channel username or id>`\n      Show List of Ur channels\n\n   'you can set many channels in database'\n   'For activating auto-post use `{i}setdb AUTOPOST True` '\n"
help_chatbot: " -\n\n‚Ä¢ `{i}addai <reply to user/give username/userid>`\n   Add a AI ChatBot to reply to that user.\n\n‚Ä¢ `{i}remai <reply to user/give username/userid>`\n   Remove the AI ChatBot.\n\n‚Ä¢ `{i}repai <reply to user/give a message>`\n   Reply to the user with a message by an AI.\n\n‚Ä¢ `{i}listai`\n   List the currently AI added users.\n"
help_chats: " -\n\n‚Ä¢ `{i}delchat <optional- username/id>`\n    Delete the group this cmd is used in.\n\n‚Ä¢ `{i}getlink`\n‚Ä¢ `{i}getlink r` - `create link with admin approval`\n‚Ä¢ `{i}getlink r title_here` - `admin approval with link title`\n‚Ä¢ `{i}getlink 10` - `usage limit in new link`\n    Get link of group this cmd is used in.\n\n‚Ä¢ `{i}create (g|b|c) <group_name> ; <optional-username>`\n    Create group woth a specific name.\n    g - megagroup/supergroup\n    b - small group\n    c - channel\n\n‚Ä¢ `{i}setgpic <reply to Photo><chat username>`\n    Set Profile photo of Group.\n\n‚Ä¢ `{i}delgpic <chat username -optional>`\n    Delete Profile photo of Group.\n\n‚Ä¢ `{i}unbanall`\n    Unban all Members of a group.\n\n‚Ä¢ `{i}rmusers`\n    Remove users specifically.\n"
help_cleanaction: " -\n\n‚Ä¢`{i}addclean`\n    Clean all Upcoming action msg in added chat like someone joined/left/pin etc.\n\n‚Ä¢`{i}remclean`\n    Remove chat from database.\n\n‚Ä¢`{i}listclean`\n   To get list of all chats where its activated.\n\n"
help_converter: " -\n\n‚Ä¢ `{i}convert <gif/img/sticker/webm>`\n    Reply to media to convert it into gif / image / webm / normal sticker.\n\n‚Ä¢ `{i}doc <filename.ext>`\n    Reply to a text msg to save it in a file.\n\n‚Ä¢ `{i}open`\n    Reply to a file to reveal it's text.\n\n‚Ä¢ `{i}rename <file name with extension>`\n    Rename the file\n\n‚Ä¢ `{i}thumbnail <reply to image/thumbnail file>`\n    Upload Your file with your custom thumbnail.\n"
help_core: " -\n\n‚Ä¢ `{i}install <reply to plugin>`\n    To install the plugin,\n  `{i}install f`\n    To force Install.\n\n‚Ä¢ `{i}uninstall <plugin name>`\n    To unload and remove the plugin.\n\n‚Ä¢ `{i}load <plugin name>`\n    To load unloaded unofficial plugin.\n\n‚Ä¢ `{i}unload <plugin name>`\n    To unload unofficial plugin.\n\n‚Ä¢ `{i}help <plugin name>`\n    Shows you a help menu (like this) for every plugin.\n\n‚Ä¢ `{i}getaddons <raw link to code>`\n    Load Plugins from the given raw link.\n"
help_database: " -\n\n‚Ä¢ **DataBase Commands, do not use if you don't know what it is.**\n\n‚Ä¢ `{i}setdb key | value`\n    Set Value in Database.\n    e.g :\n    `{i}setdb hi there`\n    `{i}setdb hi there | ultroid here`\n    `{i}setdb --extend variable value` or `{i}setdb -e variable value` to add the value to the exiting values in db.\n\n‚Ä¢ `{i}deldb key`\n    Delete Key from DB.\n\n‚Ä¢ `{i}rendb old keyname | new keyname`\n    Update Key Name\n"
help_devtools: " -\n\n‚Ä¢ `{i}bash <cmds>`\n‚Ä¢ `{i}bash -c <cmds>` Carbon image as command output.\n    Run linux commands on telegram.\n\n‚Ä¢ `{i}eval <code>`\n    Evaluate python commands on telegram.\n    Shortcuts:\n        client = bot = event.client\n        e = event\n        p = print\n        reply = await event.get_reply_message()\n        chat = event.chat_id\n\n‚Ä¢ `{i}cpp <code>`\n    Run c++ code from Telegram.\n\n‚Ä¢ `{i}sysinfo`\n    Shows System Info.\n"
help_downloadupload: " -\n\n‚Ä¢ `{i}ul <path/to/file>`\n    Upload files on telegram.\n    Use following arguments before or after filename as per requirement:\n      `--stream` to upload as stream.\n      `--delete` to delete file after uploading.\n      `--no-thumb` to upload without thumbnail.\n\n‚Ä¢ `{i}dl <filename(optional)>`\n    Reply to file to download.\n\n‚Ä¢ `{i}download <DDL> (| filename)`\n    Download using DDL. Will autogenerate filename if not given.\n"
help_echo: "\n\n‚Ä¢`{i}addecho <reply to anyone>`\n   Start Auto Echo message of Replied user.\n\n‚Ä¢`{i}remecho <reply to anyone>`\n   Turn It off\n\n‚Ä¢`{i}listecho <reply to anyone>`\n   To Get list.\n"
help_extra: " -\n\n‚Ä¢ `{i}del <reply to message>`\n    Delete the replied message.\n\n‚Ä¢ `{i}edit <new message>`\n    Edit your last message or replied msg.\n\n‚Ä¢ `{i}copy <reply to message>`\n    Copy replied message / media.\n\n‚Ä¢ `{i}reply`\n    Reply the last sent msg to replied user.\n"
help_fakeaction: " -\n\n‚Ä¢ `{i}ftyping <time/in secs>`\n    `Show Fake Typing in current chat.`\n\n‚Ä¢ `{i}faudio <time/in secs>`\n    `Show Fake Recording Action in current chat.`\n\n‚Ä¢ `{i}fvideo <time/in secs>`\n    `Show Fake video action in current chat.`\n\n‚Ä¢ `{i}fgame <time/in secs>`\n    `Show Fake Game Playing Action in current chat.`\n\n‚Ä¢ `{i}fsticker <time/in secs>`\n    `Show Fake sticker choosing Action in current chat.`\n\n‚Ä¢ `{i}flocation <time/in secs>`\n    `Show Fake location Action in current chat.`\n\n‚Ä¢ `{i}fcontact <time/in secs>`\n    `Show Fake contact choosing Action in current chat.`\n\n‚Ä¢ `{i}fround <time/in secs>`\n    `Show Fake video message action in current chat.`\n\n‚Ä¢ `{i}fphoto <time/in secs>`\n    `Show Fake sending photo in current chat.`\n\n‚Ä¢ `{i}fdocument <time/in secs>`\n    `Show Fake sending document in current chat.`\n"
help_fedutils: " -\n\n‚Ä¢ `{i}superfban <reply to user/userid/username>`\n    FBan the person across all feds in which you are admin.\n\n‚Ä¢ `{i}superunfban <reply to user/userid/username>`\n    Un-FBan the person across all feds in which you are admin.\n\nSpecify FBan Group and Feds to exclude in the assistant.\n\n‚Ä¢ `{i}fstat <username/id/reply to user>`\n    Collect fed stat of the person in Rose.\n\n‚Ä¢ `{i}fedinfo <(fedid)>`\n    Collect federation info of the given fed id, or of the fed you own, from Rose.\n"
help_fileshare: " -\n\n‚Ä¢ `{i}store <reply_to_message>`\n   Store the replied message/media and generate a shareable link to that file, to be accessed via your assistant bot!\n\n‚Ä¢ `{i}delstored <link of stored file>`\n    Delete stored file.\n\n‚Ä¢ `{i}liststored`\n   Get all stored messages.\n\n‚Ä¢ Go Inline with your assistant bot with `filestore` to see stored files in inline.\n"
help_filter: " -\n\n‚Ä¢ `{i}addfilter <word><reply to a message>`\n    add the used word as filter relating to replied message.\n\n‚Ä¢ `{i}remfilter <word>`\n    Remove the filtered user..\n\n‚Ä¢ `{i}listfilter`\n    list all filters.\n"
