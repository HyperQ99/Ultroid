help_globaltools: " -\n\n‚Ä¢ `{i}gban <reply user/ username>`\n‚Ä¢ `{i}ungban`\n    Ban/Unban Globally.\n\n‚Ä¢ `{i}gstat <reply to user/userid/username>`\n   Check if user is GBanned.\n\n‚Ä¢ `{i}listgban` : List all GBanned users.\n\n‚Ä¢ `{i}gmute` | `{i}ungmute` <reply user/ username>\n    Mute/UnMute Globally.\n\n‚Ä¢ `{i}gkick <reply/username>` `Globally Kick User`\n‚Ä¢ `{i}gcast <text/reply>` `Globally Send msg in all grps`\n\n‚Ä¢ `{i}gadmincast <text/reply>` `Globally broadcast in your admin chats`\n‚Ä¢ `{i}gucast <text/reply>` `Globally send msg in all pm users`\n\n‚Ä¢ `{i}gblacklist <chat id/username/nothing (for current chat)`\n   Add chat to blacklist and ignores global broadcast.\n‚Ä¢ `{i}ungblacklist` `Remove the chat from blacklist.`\n\n‚Ä¢ `{i}gpromote <reply to user> <channel/group/all> <rank>`\n    globally promote user where you are admin\n    - Set whether To promote only in groups/channels/all.\n    Eg- `gpromote group boss` ~ promotes user in all grps.\n        `gpromote @username all sar` ~ promote the user in all group & channel\n‚Ä¢ `{i}gdemote` - `demote user globally`\n"
help_greetings: " -\n\n---- Welcomes ----\n‚Ä¢ `{i}setwelcome <message/reply to message>`\n    Set welcome message in the current chat.\n\n‚Ä¢ `{i}clearwelcome`\n    Delete the welcome in the current chat.\n\n‚Ä¢ `{i}getwelcome`\n    Get the welcome message in the current chat.\n\n---- GoodByes ----\n‚Ä¢ `{i}setgoodbye <message/reply to message>`\n    Set goodbye message in the current chat.\n\n‚Ä¢ `{i}cleargoodbye`\n    Delete the goodbye in the current chat.\n\n‚Ä¢ `{i}getgoodbye`\n    Get the goodbye message in the current chat.\n\n‚Ä¢ `{i}thankmembers on/off`\n    Send a thank you sticker on hitting a members count of 100*x in your groups.\n"
help_imagetools: " -\n\n‚Ä¢ `{i}border <reply to photo/sticker>`\n    To create border around that media..\n    Ex - `{i}border 12,22,23`\n       - `{i}border 12,22,23 ; width (in number)`\n\n‚Ä¢ `{i}grey <reply to any media>`\n    To make it black nd white.\n\n‚Ä¢ `{i}color <reply to any Black nd White media>`\n    To make it Colorfull.\n\n‚Ä¢ `{i}toon <reply to any media>`\n    To make it toon.\n\n‚Ä¢ `{i}danger <reply to any media>`\n    To make it look Danger.\n\n‚Ä¢ `{i}negative <reply to any media>`\n    To make negative image.\n\n‚Ä¢ `{i}blur <reply to any media>`\n    To make it blurry.\n\n‚Ä¢ `{i}quad <reply to any media>`\n    create a Vortex.\n\n‚Ä¢ `{i}mirror <reply to any media>`\n    To create mirror pic.\n\n‚Ä¢ `{i}flip <reply to any media>`\n    To make it flip.\n\n‚Ä¢ `{i}sketch <reply to any media>`\n    To draw its sketch.\n\n‚Ä¢ `{i}blue <reply to any media>`\n    just cool.\n\n‚Ä¢ `{i}csample <color name /color code>`\n   example : `{i}csample red`\n             `{i}csample #ffffff`\n\n‚Ä¢ `{i}pixelator <reply image>`\n    Create a Pixelated Image..\n"
help_instagram: " -\n\n‚Ä¢ `{i}instadl <Instagram Url>`\n  `Download Instagram Media...`\n\n‚Ä¢ `{i}instadata <username>`\n  `Get Instagram Data of someone or self`\n\n‚Ä¢ `{i}instaul <reply video/photo> <caption>`\n  `Upload Media to Instagram...`\n\n‚Ä¢ `{i}igtv <reply video> <caption>`\n  `Upload Media to Igtv...`\n\n‚Ä¢ `{i}reels <reply video> <caption>`\n  `Upload Media to Instagram reels...`\n\n‚Ä¢ Go Inline with Your Assistant with query `instatm`\n   To get home page's posts...\n\n‚Ä¢ Fill `INSTA_USERNAME` and `INSTA_PASSWORD`\n  before using it..\n"
